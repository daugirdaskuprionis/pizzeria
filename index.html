<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Menu</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form class="pizzaForm">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required maxlength="30">
        </div>
        <div>
          <label for="price">Price</label>
          <input type="number" name="price" id="price" required min="0" step=".01">
        </div>
        <div>
          <label for="heat">Heat</label>
          <input id="heat" type="number" name="heat" min="1" max="3">
        </div>
        <div>
          <span class="toppingsLabel">
            <label for="toppings" >Toppings</label>
            <input id="toppings" type="text" name="toppings[]" required>
            <input id="toppings" type="text" name="toppings[]" required>
          </span>
          <button class="toppingButton">Add Topping</button>
        </div>
        <div>
          <label for="photo">Photo</label>
          <select name="photo" id="photo">
            <option value="no-photo">No photo</option>
            <option value="pizza1">Pizza1</option>
            <option value="pizza2">Pizza2</option>
            <option value="pizza3">Pizza3</option>
          </select>
        </div>
        <div>
          <input type="submit" class="pizzaSubmit" value="Add pizza">
        </div>
      </form>
  <ul class="displayMenu"></ul>
</body>
<script src="./script.js"></script>
</html>
